<html lang="en" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="request-style.css" type="text/css">
  </head>
    
    <body>
      <form class="container" action="#" method="post">
              <h1>Blood Request Form</h1>
              <h5>"DONATE BLOOD,SAVE LIFE!"<br>
        Donating blood is a very precious work for a human being</h5>
          
          <div class="form-body">
              <div class="horizontal-group">
            <div class="form-group left">
            <label for="name" class="label-title">First Name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
        </div>
                  
        <div class="form-group right">
            <label for="" class="label-title">Last name *</label>
            <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
        </div>
                  
         <div class="form-group left">
            <label for="name" class="label-title">Contact number*</label>
            <input type="text" id="number" class="form-input" placeholder="enter your number" required="required" />
        </div>
                  
        <div class="form-group right">
           <label for="" class="label-title">Gov Id *</label><br>
 <select class="Govid" id="id-proof" name="ID Proof">
              <option value="" disabled selected>select</option>
              <option value="1"> Adhaar Card</option>
              <option value="2"> PanCard</option>
              <option value="3"> Voter ID</option>
              <option value="4"> Driving Licence</option>
            </select>    
            </div>
                  
         
         <div class="form-group left">
            <label for="" class="label-title">Tentitive Date</label>
            <input type="date" id="date" class="form-input" placeholder="" />
                  </div>
                  
             <div class="form-group right">
            <label for="" class="label-title">Blood Group</label>
 <select class="blood-type" id="type" name="Blood type">
              <option value="" disabled selected>select</option>
              <option value="1"> A+ve</option>
              <option value="1"> A-ve</option>
              <option value="1"> B+ve</option>
              <option value="1"> B-ve</option>
              <option value="1"> AB+ve</option>
              <option value="1"> AB-ve</option>
              <option value="1"> O+ve</option>
              <option value="1"> O-ve</option>
              </select>
                  </div>
                  
         <div class="form-group left">
           <label for="" class="label-title">Blood Bank Name *</label><br>
 <select class="centerName" id="centers" name="Center">
              <option value="" disabled selected>select</option>
              <option value="1"> option1</option>
              <option value="2"> option2</option>
              <option value="3"> option3</option>
              <option value="4"> option4</option>
            </select>    
            </div>
                  
     <div class="form-group right">
            <label for="name" class="label-title">Quantity (in units)*</label>
            <input type="text" id="number" class="form-input" placeholder="enter require number of blood unit" required="required" />
        </div>

   <div class="form-group left">
        <label class="label-title">Gender:</label>
        <div class="input-group">
            <label for="male">
                <input type="radio" name="gender" value="male" id="male"> Male</label>
            <label for="female">
                <input type="radio" name="gender" value="female" id="female"> Female</label>
            <label for="female">
<input type="radio" name="gender" value="other"id="other">Other</label>
        </div>
    </div>
</div>
          
 <div class="form-footer">

     <label for="agree">
        <input type="checkbox" name="agree" value="Agree" required>
I agree that, all the information I have provided are true
and they won't be misused. </label>
                
            
     <input type="submit" name="submit" >
</div>
          </div>
        </form>
    </body>
</html>
