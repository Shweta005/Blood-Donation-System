<html>
<head>
    <title>basic Donation form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
    
  <body>
   <form class="container" action="#" method="post">
              <h1>Donation Slot Booking</h1>
              <h5>"DONATE BLOOD,SAVE LIFE!"<br>
        Donating blood is a very precious work for a human being</h5>
          
          <div class="form-body">
              <div class="horizontal-group">
            <div class="form-group left">
            <label for="name" class="label-title">ID:</label>
            <input type="text" id="firstname" class="form-input" placeholder="Enter donor's id" required="required" />
        </div>
                  
        <div class="form-group right">
            <label for="name" class="label-title">Address:</label>
            <input type="text" id="mobile" class="form-input" placeholder="Enter address" required="required" />
        </div>
                  
         
         <div class="form-group left">
            <label for="" class="label-title">Date:</label>
            <input type="date" id="date" class="form-input" placeholder="" required="required"/>
         </div>  
                  
        <div class="form-group right">
            <label for="" class="label-title">Time:</label>
            <input type="time" id="time" class="form-input" placeholder="" />
        </div>     
                  
           
           
    
                  
        <div class="form-footer">
         <input type="submit" name="submit" >
            </div>   
         </div>
       </div>
      </form>
    </body>
</html>
