<html lang="en" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css" type="text/css">
  </head>
    
    <body>
        <form class="container" action="#" method="post">
              <h2>Center Registration Form</h2>
              <h5>"DONATE BLOOD,SAVE LIFE!"<br>
        Donating blood is a very precious work for a human being</h5>
            
         <div class="form-body">
              <div class="horizontal-group">
            <label for="name" class="label-title">Blood Bank Center Name *</label>
            <input type="text" id="centername" class="form-input" placeholder="Enter Center Name" required="required" />
         </div>
             
       <div class="horizontal-group">
            <label for="name" class="label-title">Email Id *</label>
            <input type="text" id="email" class="form-input" placeholder="Enter Email Id" required="required" />
        </div>
             
        <div class="horizontal-group">
            <label for="name" class="label-title">Contact number *</label>
            <input type="text" id="num" class="form-input" placeholder="Enter contact number" required="required" />
        </div>
             
        <div class="horizontal-group">
            <label for="name" class="label-title">Address *</label>
            <input type="text" id="address" class="form-input" placeholder="Enter address" required="required" />
         </div>
             
     <div class="form-footer">
         <input type="submit" name="submit" >
    </div> 
  </div>
        </form>  
    </body>
</html>
